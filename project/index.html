<!DOCTYPE html>
<html>

<head>
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>Stettsen Olsen CIT 261 - Project</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="UPLCA.js"></script>
</head>

<body onload="onload()">
    <div id="background">
        <div id="header">
            <div id="heading">
                <a href="http://upcla.com/">
                    <img id="UPCLAHOMELINKPIC" src="UPCLA_LOGO_SMALL.png" alt="UPCLA">
                </a>
            </div>            <!--End heading-->
            <div id="navigation">
                <div id="navbtns">
                    <button id="navbtnHome" class="navbtn">Home</button>
                </div>
            </div>            <!--End Navigation-->
        </div>        <!--End header-->
        <div id="backgroundfilter">
            <div id="content">
                <div id="updateEnterPrompt">
                    <button class="choose2btn" id="choose2btnleft">New to UPCLA?<br>Add New Member</button>
                    <img id="or" src="or.png" alt="OR">
                    <button class="choose2btn" id="choose2btnright">Update Existing<br>Member Information</button>
                </div>                <!--End updateEnterPromp-->
                <div id="newMemberInput">
                    <br><button id="backto2" class="btn">Back</button><button id="existingMemberbtn" class="btn">Existing Member?</button>
                    <h4>New Member Information</h4>
                    <div id="inputs">
                    <span class="iTag">First Name:</span><input type="text" id="firstName" class="nMInput" placeholder="   First Name"><br>
                    <span class="iTag">Last Name</span><input type="text" id="lastName" class="nMInput" placeholder="   Last Name"><br>
                    <span class="iTag">Business Name:</span><input type="text" id="businessName" class="nMInput" placeholder="   Business Name"><br>
                    <span class="iTag">Business Address:</span><input type="text" id="businessAddress" class="nMInput" placeholder="   1234 Your Street"><br>
                    <span class="iTag">Zip Code:</span><input type="text" id="zipcode" class="nMInputhalf" placeholder="12345">
                    <span class="iTag">State:</span><input type="text" id="state" class="nMInputhalf" placeholder="UT"><br>
                    <span class="iTag">4000-</span><input type="text" id="businesslicense" class="nMInput" placeholder="   Busines License after '-'. Example: 55555"><br>
                    <span class="iTag">4001-</span><input type="text" id="personallicense" class="nMInput" placeholder="   Personal License after '-'. Example:55555"><br>
                    <span class="iTag">Email:</span><input type="text" id="email" class="nMInput" placeholder="   Email">
                    <br><button id="submitnewbtn" class="btn">Submit</button>
                </div><!--End inputs-->
                </div>                <!--End newMemberInput-->
                <div id="existingMemberInput">
                        <br><button id="backto22" class="btn">Back</button><button id="newMemberbtn" class="btn">New Member?</button>
                        <h4>Existing Information</h4>
                        <div id="inputs2">
                            <input type="text" id="businesslicense2" class="nMInput" placeholder="   Business wLicense Number Example: 4000-55555"><br>
                            <div id="orcenter">
                                <img id="orlnumber" src="or.png" alt="or"><br>
                            </div>
                            <input type="text" id="personallicense2" class="nMInput" placeholder="   License Number Example: 4001-55555"><br>
                            <br><button id="submitexistingbtn" class="btn">Submit</button>
                            </div><!--End inputs-->
                    </div>                <!--End existingMemberInput-->
            </div>            <!--End Content-->
        </div>        <!--End backgroundfilter-->
    </div>    <!--End background-->
</body>

</html>
