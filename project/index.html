<!DOCTYPE html>
<html>

<head>
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>Stettsen Olsen CIT 261 - Project</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="UPLCA.js"></script>
</head>

<body onload="onload()">
    <div id="background">
        <div id="header">
            <div id="heading">
                <a href="http://upcla.com/">
                    <img id="UPCLAHOMELINKPIC" src="UPCLA_LOGO_SMALL.png" alt="UPCLA">
                </a>
            </div>            <!--End heading-->
            <div id="navigation">
                <div id="navbtns">
                    <button id="navbtnHome" class="navbtn">Home</button>
                </div>
            </div>            <!--End Navigation-->
        </div>        <!--End header-->
        <div id="backgroundfilter">
            <div id="content">
                <div id="updateEnterPrompt">
                    <button class="choose2btn" id="choose2btnleft">New to UPCLA?<br>Add New Member</button>
                    <img id="or" src="or.png" alt="OR">
                    <button class="choose2btn" id="choose2btnright">Update Existing<br>Member Information</button>
                </div>                <!--End updateEnterPromp-->
                <div id="newMemberInput">
                    <br><button id="backto2" class="btn">Back</button><button id="existingMemberbtn" class="btn">Existing Member?</button>
                    <h4>New Member Information</h4>
                    <div id="inputs">
                    <input type="text" id="firstName" class="nMInput" placeholder="   First Name"><br>
                    <input type="text" id="lastName" class="nMInput" placeholder="   Last Name"><br>
                    <input type="text" id="businessName" class="nMInput" placeholder="   Business Name"><br>
                    <input type="text" id="businessAddress" class="nMInput" placeholder="   Business Address"><br>
                    <input type="text" id="license" class="nMInput" placeholder="   License Number Example: 4001-55555"><br>
                    <input type="text" id="email" class="nMInput" placeholder="   Email">
                </div><!--End inputs-->
                </div>                <!--End newMemberInput-->
                <div id="existingMemberInput">
                        <br><button id="backto22" class="btn">Back</button><button id="newMemberbtn" class="btn">New Member?</button>
                        <h4>Existing Information</h4>
                        <div id="inputs2">
                        <input type="text" id="firstName2" class="nMInput" placeholder="   First Name"><br>
                        <input type="text" id="lastName2" class="nMInput" placeholder="   Last Name"><br>
                        <input type="text" id="businessName2" class="nMInput" placeholder="   Business Name"><br>
                        <input type="text" id="businessAddress2" class="nMInput" placeholder="   Business Address"><br>
                        <input type="text" id="license2" class="nMInput" placeholder="   License Number Example: 4001-55555"><br>
                        <input type="text" id="email2" class="nMInput" placeholder="   Email">
                    </div><!--End inputs-->
                    </div>                <!--End existingMemberInput-->
            </div>            <!--End Content-->
        </div>        <!--End backgroundfilter-->
    </div>    <!--End background-->
</body>

</html>
