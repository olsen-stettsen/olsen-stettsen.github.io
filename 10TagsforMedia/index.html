<body>

        <div class="videocontainer">
            <video class="iframevid" controls>
                <source src="../09JavaScriptEvents/JavaScript Events Part 1.mp4" type="video/mp4">
            </video>
        </div>
        <div class="videocontainer">
            <canvas id="canvas" class="iframevid"></canvas>
        </div>
        <script>
            var canvas = document.getElementById("canvas");
                var ctx = canvas.getContext("2d");
                var my_gradient = ctx.createLinearGradient(0, 0, 170, 0);
                my_gradient.addColorStop(0, "red");
                my_gradient.addColorStop(0.5, "white");
                my_gradient.addColorStop(1, "blue");
                ctx.fillStyle = my_gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.font = "26px arial";
                ctx.fillStyle = "black";
                ctx.textAlign = "center";
                ctx.fillText("I am a canvas", canvas.width / 2, canvas.height / 2);          
        </script>
    </div>
</body>
