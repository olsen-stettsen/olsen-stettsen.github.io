<!DOCTYPE html>
<html>

<head>
    <title>CSS3 Transitions, Animations, and Transformations Fluency - Stettsen Olsen</title>
    <link rel="stylesheet" href="home.css">
    <script src="load.js"></script>
</head>

<body>
    <div id="header">
        <a id="backbtn" href="../index.html">Back to Main</a>
        <h1>CSS3 Transitions, Animations, and Transformations Fluency</h1>
        <h2>Stettsen Olsen</h2>
        <h3>CIT 261</h3>
    </div>

    <div class="navbar">
        <div class="dropdown">
            <button class="dropbtn">Sign In</button>
            <div id="signin" class="dropdown-content">
                <form action="">
                    <input type="text" placeholder="User Name"><br>
                    <input type="text" placeholder="Password"><br>
                    <button>Sign In</button>
                </form>
            </div>
        </div>
    </div>

    <div id="tablecontrols">
            <img id="ball"src="long-arrow-right.png" alt="->">
        <button id="addEntrybtn">Add Entry</button>
    </div>

    <div id="display">
        <table id="displayTable">
            <tr>
                <th>Family Member</th>
                <th>Amount</th>
                <th>Description</th>
                <th>Category</th>
            </tr>
        </table>
        <div id="chart">
            <h3 id="spendingH3">Number of Transactions Per Category</h3>
            <div id="pillars"></div>
        </div>
    </div>
    <div id="EntryEnter">
        <h3>Entry</h3>
        <div id="Entry">
            <input class="rInput" id="rInput1" type="text" placeholder="Family Member"><br>
            <input class="rInput" id="rInput2" type="text" placeholder="Amount (Example: 2.34)"><br>
            <input class="rInput" id="rInput3" type="text" placeholder="Description"><br>
            <input class="rInput" id="rInput4" type="text" placeholder="Category">
        </div>
        <button id="clearbtn">Clear</button>
        <button id="donebtn">Done</button>
    </div>
